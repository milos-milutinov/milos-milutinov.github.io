<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />

    <link rel="stylesheet" href="style/yourCars.css" />
  </head>

  <body>
    <a href="nesto.html" id="nesto"></a>
    <div id="wrapper">
      <header id="header">
        <!-- LOGO START -->
        <div class="logo">
          <img src="img/banner.png" alt="Logo failed to load" />
        </div>
        <!-- LOGO END -->
        <!-- SOCIAL START -->
        <div class="socialNetworks">
          <img src="img/youtube.png" alt="Social" />
          <img src="img/instagram.png" alt="Social" />
          <img src="img/twitter.png" alt="Social" />
          <img src="img/facebook.png" alt="Social" />
        </div>
        <!-- SOCIAL END -->
        <!-- NAV MENU START -->
        <div class="navMenu">
          <div id="home">
            <a href="userInterface.html" id="loggedLink">Home</a>
          </div>
          <div id="logged" class="btn">
            <a id="yourCars" href="yourCars.html"></a>
          </div>
          <div id="logout" class="btn">Log out</div>
        </div>
        <!-- NAV MENU END -->
      </header>

      <!-- Description -->

      <div id="desc">
        <h1 class="offerHeader">A page that only logged user can see</h1>
        <p class="offerText">
          Buy or sell, the choice is yours.
        </p>
      </div>

      <div class="yourCarsDesc">
        <h1>Here is a list of your cars</h1>
      </div>
      <!-- Description END -->

      <div id="allCars"></div>
    </div>
    <script src="./script/yourCarsManipulation.js"></script>
    <script src="./script/validateCredentials.js"></script>
    <script src="./script/addYourCar.js"></script>
    <script src="./script/removeYourCar.js"></script>
    <script src="./script/userInterface.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
