  <body>
    <a href="nesto.html" id="nesto"></a>

      <header id="header">

        <div class="logo">
          <img src="img/banner.png" alt="Logo failed to load" />
        </div>
        <!-- LOGO END -->
        <!-- SOCIAL START -->
        <div class="socialNetworks">
          <img src="img/youtube.png" alt="Social" />

        <!-- NAV MENU START -->

        </div>

      <!-- Description -->

      <div id="desc">
        <h1 class="offerHeader">A page that only logged user can see</h1>
        <p class="offerText">Buy or sell, the choice is yours.</p>
      </div>

      <div class="yourCarsDesc">
        <h1>Here is a list of your cars</h1>
      </div>
      <!-- Description END -->

      <!-- Cars that only user added, without JSON (database) cars -->
      <div id="allCars"></div>


      <!-- Deletes cars you added -->
      <button id="deleteCar" onclick="deleteCar()">
        Delete all added cars
      </button>


      <!-- Footer with contact info -->

    </div>
    <div id="contactInfo">

        <ul>
            <li>Phone: <p>+38161/123/456</p></li>
            <li>Phone: <p>011/743123</p></li>
            <li>Email: <p>cars@cars.rs</p></li>
        </ul>
    </div>

    </div>
    </div>
